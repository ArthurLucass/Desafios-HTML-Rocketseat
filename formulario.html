<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset > Entre em contato
        <p>Assunto <select name="select">
            <option value="Suporte">Suporte</option>
            <option value="Sugestão" selected>Sugestão</option>
            <option value="Reclamação">Reclamação</option>
          </select>
        </p>
        <p>Nome Completo: <br>
            <input type="text" value="Seu nome">
        </p>

        <p>E-mail: <br>
            <input type="email" value="email@seudominio.com">
        </p>
        
        <p>Mensagem: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>

        <input type="checkbox" name="" id=""> Aceito receber novidades por e-mail <br>
        <br>
        <button>Enviar</button>
    </fieldset>
</body>
</html>
